<div class="card card-body py-5 bg-light border-dark" *ngIf="data">
  <div class="container" *ngIf="data.length > 0">
    <h3>Evento(s) encontrado(s) : </h3>
    <div class="row">
      <div class="col-md-6 mb-3" *ngFor="let item of data">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ item.nome }}</h4>
            <p class="card-text">Descricao: {{ item.descricao }}</p>
            <p class="card-text">Preco: {{ item.precos_valor }}</p>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <div *ngIf="data.length === 0">
    <h5>NÃ£o existem evento(s) cadastrado(s) com esse nome.</h5>
  </div>
</div>
