<h2 class="page-header">Cadastro</h2>
<form (submit)="onFormSubmit()">
  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="nome" name="nome">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label>Data de Nascimento</label>
    <input type="date" class="form-control" [(ngModel)]="nascimento" name="nascimento">
  </div>
  <input type="submit" class="btn btn-primary" value="Cadastrar">
</form>
<div class="container mt-3">
  <app-users></app-users>
</div>
