<div class="card card-body py-5 bg-light border-dark" *ngIf="data">
  <div class="container" *ngIf="data.length > 0">
    <h3>Usuário(s) encontrado(s) : </h3>
    <div class="row">
      <div class="col-md-6 mb-3" *ngFor="let item of data">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ item.nome }}</h4>
            <p class="card-text">Email: {{ item.email }}</p>
            <p class="card-text">Data de Nascimento: {{ item.data_nasc | date:'d MMMM, y'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <div *ngIf="data.length === 0">
    <h5>Não existem usuários cadastrados com esse nome.</h5>
  </div>
</div>
